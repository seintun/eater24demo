<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Eater24 Dashboard</title>
  </head>
  <body>
      <!-- Nav Bar -->
      <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <a href="./index.html">
                    <h4>Eater 24</h4>
                </a>
            </div>
            <ul class="list-unstyled components">
                <p>Welcome 
                    <span id="name-dashboard"></span>
                </p>
                <li>
                    <a onclick="displayOrders()">Order History</a>
                </li>
                <li>
                    <a onclick="displaySettings()">Settings</a>
                </li>
                <li>
                    <a href="mailto:support@eater24.com">Email Us</a>
                </li>
            </ul>
        </nav>
        <!-- Page Content -->
        <div id="content">
            <!-- Toggle Icon -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid navbar-top">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <button> INSERT LOGO HERE!</button>

                </div>
            </nav>
            <!-- Display Block -->
            <div id="dashboard-container" class="container">
                <!-- Order Container -->
                <div id="orderLists" class="container">
                    <!-- Display list of past orders -->
                </div>
            </div>
                <!-- Setting Container -->
                <div id="setting-container" class="container">
                    <!-- Display User Settings -->

                </div>
        </div>
        </div>  
      <!-- Nav Bar -->

    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="./renders/dashboard.render.js"></script>
    <script src="./templates/dashboard.template.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
        });
    });
    </script>
  </body>
