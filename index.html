<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <!--### Navbar -->
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggle">
            <div id="login-div" class="bg-dark p-2">

                <!--## Login Form -->
                <div id="loginForm">
                <form onsubmit="validateUser(event)" class="form-inline">
                    <!-- username -->
                    <div required class="form-row mr-2">
                        <label class="col-sm-3 my-1" for="username"></label>
                        <input required type="text" class="form-control" id="userIdLogin" placeholder="Username">
                    </div>
                    <!-- password -->
                    <div required class="form-row m2-1">
                        <label class="col-sm-3 my-1" for="password"></label>
                        <input required type="password" class="form-control" id="passwordLogin" placeholder="Password">
                    </div>
                    <!-- Login button -->
                    <div class="row m-1">
                        <!-- Login button -->
                        <input type="submit" class="btn btn-default mt-2" value="Sign in">
                        <!-- Will toggle Register/Login Form -->
                        <span onclick="toggleRegister()" class="notRegistered m-3">Not Registered?</span>
                    </div>
                </form>
                </div>
                <!--## Registration Form -->
                <div id="registerForm">
                <form onsubmit="registerUser(event)" class="form-inline">
                    <!-- name -->
                    <div required class="form-row mr-2">
                        <label class="col-sm-3 my-1" for="firstname"></label>
                        <input required type="text" class="form-control" id="firstName" placeholder="Name">
                    </div>
                    <!-- Email -->
                    <div required class="form-row mr-2">
                        <label class="col-sm-3 my-1" for="email"></label>
                        <input required type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <!-- userId -->
                    <div required class="form-row mr-2">
                        <label class="col-sm-3 my-1" for="username"></label>
                        <input required type="text" class="form-control" id="userIdRegister" placeholder="User ID">
                    </div>
                    <!-- password -->
                    <div required class="form-row D2-1">
                        <label class="col-sm-3 my-1" for="password"></label>
                        <input required type="password" class="form-control" id="passwordRegister" placeholder="Password">
                    </div>
                    <!-- Register button -->
                    <div required class="row m-1">
                        <!-- Register button -->
                        <input type="submit" class="btn btn-default mt-2" value="Register">
                        <!-- Will toggle Register/Login Form -->
                        <span onclick="toggleLogin()" class="notRegistered m-3">I have account</span>
                    </div>
                </form>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span id="welcome-name" class="text-white">
                Eater 24
            </span>
        </nav>
    </div>
    <!--### Navbar -->
    <div class="alert alert-info" id="user-alert">
        You have succesfully become a member!
    </div>
    <!--### Carousel -->
    <div id="carouselRestaurants" class="carousel slide">
        <div id="restaurants-list" class="carousel-inner" role="listbox">
            <!--## CAROUSEL PLACEHOLDER -->
        </div>
        
        <!-- Left Right Navigation Arrow -->
        <!-- Previous arrow -->
        <a class="carousel-control-prev" href="#carouselRestaurants" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <!-- Next arrow -->
        <a class="carousel-control-next" href="#carouselRestaurants" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>

    </div>
           <!-- Indicators -->

          <li data-target="#carouselRestaurants" data-slide-to="2"></li>

        <button onclick="displayItems()" id="getItems" type="button" class="btn btn-primary">Get Menu Items</button>
    </div>
