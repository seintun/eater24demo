<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Eater24 Dashboard</title>
  </head>
  <body>
      <!-- Nav Bar -->
      <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <a href="./index.html">
                    <h4>Eater 24</h4>
                </a>
            </div>
            <ul class="list-unstyled components">
                <p>Welcome 
                    <span id="name-dashboard"></span>
                </p>
                <li id="loginBar" class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Login</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a href="#">
                               <form onsubmit="validateUser(event)" class="form-inline">
                                    <div class="form-group">
                                        <label class="sr-only" for="username">Username</label>
                                        <input required type="text" class="form-control" id="userIdLogin" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="password">Password</label>
                                        <input required type="password" class="form-control" id="passwordLogin" placeholder="Password">
                                    </div>
                                    <input type="submit" class="btn btn-default" value="Sign in">
                                </form> 
                            </a>
                        </li>
                    </ul>
                </li>
                <li id="dashboardBar">
                    <a href="./dashboard.html">Dashboard</a>
                </li>
                <li>
                    <a href="mailto:support@eater24.com">Email Us</a>
                </li>
            </ul>
        </nav>
        
        <div id="content">
            <!-- Toggle Icon -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid navbar-top">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <button> INSERT LOGO HERE!</button>
                    
                </div>
            </nav>
        <!--### Navbar -->
            <div class="alert alert-info" id="user-alert">
                You have succesfully become a member!
            </div>
        <!-- Page Content -->
            <!--### Carousel -->
            <div id="carouselRestaurants" class="carousel slide">
                <div id="restaurants-list" class="carousel-inner" role="listbox">
                    <!--## CAROUSEL PLACEHOLDER -->
                </div>
                
                <!-- Left Right Navigation Arrow -->
                <!-- Previous arrow -->
                <a class="carousel-control-prev" href="#carouselRestaurants" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <!-- Next arrow -->
                <a class="carousel-control-next" href="#carouselRestaurants" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
            </div>
        <!--### Show Menu Items -->
        <div id="showItems">
    
        </div>
        <!--### Show Menu Items -->
    </div>
    <!--### Carousel -->

    
    <!-- My JavaScript -->
    <!-- <script src="./main.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="./main.js"></script>
    <script src="./renders/carousel.render.js"></script>
    <script src="./templates/carousel.template.js"></script>
    <script src="./renders/items.render.js"></script>
    <script src="./templates/items.template.js"></script>
    <script src="./renders/logins.render.js"></script>
    <script src="./renders/dashboard.render.js"></script>
    <script src="./templates/dashboard.template.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- FontAwesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
        });
    });
    </script>
  </body>
</html>
